<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path to US Citizenship</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }
        .flag {
            width: 66.67%; /* 2/3 of the progress bar width */
            max-width: 533px; /* 2/3 of 800px max */
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border-radius: 8px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .info {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .progress-container {
            width: 80%;
            max-width: 800px;
            background: rgba(255,255,255,0.2);
            border-radius: 50px;
            padding: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .progress-bar {
            height: 40px;
            background: linear-gradient(to right, #00c853, #64dd17);
            border-radius: 50px;
            width: 0%;
            transition: width 2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            text-shadow: 0 1px 5px rgba(0,0,0,0.5);
        }
        .details {
            margin-top: 2rem;
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/1280px-Flag_of_the_United_States.svg.png" alt="United States Flag" class="flag">

    <h1>Path to US Citizenship</h1>
    <p class="info">Green Card received: January 28, 2024</p>
    <div class="progress-container">
        <div class="progress-bar" id="bar">0%</div>
    </div>
    <p class="details" id="details"></p>

    <script>
        const greenCardDate = new Date('2024-01-28');
        const eligibleDate = new Date('2029-01-28'); // 5-year rule

        function updateProgress() {
            const now = new Date();
            const totalMs = eligibleDate - greenCardDate;
            const passedMs = now - greenCardDate;
            const percentage = Math.max(0, Math.min(100, (passedMs / totalMs) * 100));

            const bar = document.getElementById('bar');
            bar.style.width = percentage + '%';
            bar.textContent = percentage.toFixed(1) + '%';

            const daysPassed = Math.floor(passedMs / (1000 * 60 * 60 * 24));
            const daysTotal = Math.floor(totalMs / (1000 * 60 * 60 * 24));
            const daysLeft = daysTotal - daysPassed;

            document.getElementById('details').textContent = 
                `${daysPassed} days passed â€¢ ${daysLeft} days remaining until eligible on ${eligibleDate.toLocaleDateString('en-US', {year: 'numeric', month: 'long', day: 'numeric'})}`;
        }

        updateProgress();
        setInterval(updateProgress, 60000);
    </script>
</body>
</html>
